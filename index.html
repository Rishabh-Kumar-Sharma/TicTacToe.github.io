<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTicTacToe.com</title>
    <link rel="icon" href="tic-tac-toe.png" type="image/png">
    <link rel="stylesheet" href="Tic_Tac_Toe.css">
</head>

<body>
    <nav>Welcome to myTicTacToe.com</nav>
    <div class="container">
        <div class="gameContainer">
            <div class="line"></div>
            <div class="box" id="box0">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box1">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box2">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box3">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box4">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box5">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box6">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box7">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box8">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
            <h1>Tic Tac Toe..... The game I know.....</h1>
            <div class="info">
                <div id="turn" style="font-weight: bolder;font-size: 1.5rem;">
                    Turn for X
                </div>
                <button id="btn">Restart</button>
            </div>
            <img class="img" src="excited.gif" alt="excited.gif">
        </div>
    </div>
    <footer>All rights reserved</footer>
    <script src="Tic_Tac_Toe.js"></script>
</body>

</html>
